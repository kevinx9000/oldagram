<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Oldagram - Scrimba Project</title>
</head>
<html>

<body>
    <header>
        <img src="images/logo.png" id="logo">
        <img src="images/user-avatar.png" id="user-avatar">
    </header>
    <section class="profile">
        <img src="images/avatar-vangogh.jpg" class="profile-avatar">
        <div class="profile-info">
            <p class="bold-text">Vincent Van Gogh</p>
            <p>Zudert, Netherlands</p>
        </div>
    </section>
    <section>
        <img src="images/post-vangogh.jpg" class="img-post">
    </section>
    <section class="reactions">
        <div class="icons">
            <img src="images/icon-heart.png" alt="heart icon">
            <img src="images/icon-comment.png" alt="comment icon">
            <img src="images/icon-dm.png" alt="DM icon">
        </div>
        <div class="likes-counter">
            <p class="bold-text">21,492 likes</p>
        </div>
        <div class="caption">
            <p><span class="bold-text profile-username">vincey1853</span>just took a few mushrooms lol</p>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
